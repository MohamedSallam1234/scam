[monitor]
monitor_interval = 0.1  # in seconds (100 milliseconds)

[thresholds]
cpu_usage_threshold = 30.0         # Percentage
memory_usage_threshold = 50_000_000  # Bytes
io_read_threshold = 5_000_000     # Bytes per interval
context_switches_threshold = 500    # Switches per interval

[mitigation]
noise_duration = 5  # Duration in seconds to inject noise

[logging]
log_file = ../logs/scam.log
log_level = INFO
